<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Доска объявлений</title>

        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>

            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: lightblue">
            <div class="container">
                <a class="navbar-brand" href="/" style="color: black">ДОСКА ОБЪЯВЛЕНИЙ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/" style="color: black">Объявления</a></li>
                        {% if request.user.is_active %}
                            <li class="nav-item"><a class="nav-link" href="/profile/" style="color: black">Личный кабинет</a></li>
                            <li class="nav-item"><a class="nav-link" href="/accounts/logout/" style="color: black">{{ user.username }}, Выйти</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="/accounts/login/" style="color: black">Войти/Зарегистрироваться</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    {{ flatpage.content }}
                    {% endblock content %}
                </div>
            </div>
        </div>


    </body>
</html>
